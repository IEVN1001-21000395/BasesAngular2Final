<div class="container mt-5">
  <h1 class="text-center">Zodiaco Chino</h1>
  <div class="d-flex justify-content-between">
    
    <!-- Formulario -->
    <form [formGroup]="formulario" class="border p-4 rounded shadow w-50 mr-3">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input id="nombre" formControlName="nombre" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="apellidop">Apellido Paterno:</label>
        <input id="apellidop" formControlName="apellidop" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="apellidom">Apellido Materno:</label>
        <input id="apellidom" formControlName="apellidom" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha de Nacimiento:</label>
        <input id="fecha" formControlName="fecha" type="date" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="genero">Género:</label>
        <select id="genero" formControlName="genero" class="form-control" required>
          <option value="">Selecciona tu género</option>
          <option value="hombre">Hombre</option>
          <option value="mujer">Mujer</option>
        </select>
      </div>
      <button (click)="imprimirResultado()" type="button" class="btn btn-success ml-2">Imprimir</button>
    </form>

    <!-- Cuadro de Resultado -->
    <div class="result-container border p-4 rounded shadow text-center w-50 ml-3">
      <h3>{{ resultado }}</h3>
      <img *ngIf="imagenSigno" [src]="imagenSigno" alt="Signo Chino" class="img-fluid mt-3" style="max-width: 200px;">
    </div>
    
  </div>
</div>
